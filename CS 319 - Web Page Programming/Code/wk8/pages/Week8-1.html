<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../images/favicon_week2-1.ico" type="image/gif">
	<title>week8-1</title>
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/homework.css">
	<link rel="stylesheet" href="../css/spectrum.css">
	<link rel="stylesheet" href="../css/slicknav.css">
	<link rel="stylesheet" href="../css/jquery-ui.css">
	<script src="../js/week8.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
    <script src="../js/jquery.slicknav.min.js"></script>

<body>

  <header>
  	<img src="../images/rummage_sale_week2-1.png" class="logo" alt="Logo">
   	<h2>Image Puzzle</h2>
  </header>
  
  <main>
	<section>
		<p>Drag the blocks to make the complete image in the grid as shown below:</p>
			<img src="../images/FinishedImage.JPG" width="120" height= "120">
			<br>

			<div id="group">
				<div id="twoBoxesTop">
					<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
				<br>
				<div id="twoBoxesBot">
					<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
			</div>	
			<h2 id="result"></h2>
			<br>
			<div id="imgDiv">
			
				<img id="drag1" src="../images/rummage_sale_week2-1.png" draggable="true" ondragstart="drag(event)" width="100" height="100">
				<br>
				<img id="drag2" src="../images/jpegat20012quality.jpg" draggable="true" ondragstart="drag(event)" width="100" height="100">
				<br>
				<img id="drag3" src="../images/rsImage.jpg" draggable="true" ondragstart="drag(event)" width="100" height="100">
				<br>
				<img id="drag4" src="../images/rsImage02.jpg" draggable="true" ondragstart="drag(event)" width="100" height="100">
			</div>
			<button type="button" onclick="checkPuzzle()" class="checkPuzzle">Check Puzzle</button>
	</section>
	<aside>
		<nav id="nav_list">
   		<ul>
   			<li><a href="week8-1.html">Page 1</a></li>
		</ul>
		</nav>
	</aside>
  </main>

  <footer>
	<p>&copy; 2019 Avila</p>
